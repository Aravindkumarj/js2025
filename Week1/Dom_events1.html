<!-- Create an HTML page with three buttons.

Give each one a unique id like "btn1", "btn2", "btn3".

Use JavaScript to add a click event listener to each button.

When clicked, each button should alert its own label (like "Button 1 clicked!") -->

<html>
    <title>
        My three button journey
    </title>
    <body>
        <p><button id=  "btn1"> Button 1</button></p>
        <p><button id = "btn2"> Button 2</button></p>
        <p><button id = "btn3"> Button 3</button></p>
        <script>
            const button1 = document.getElementById("btn1")
            button1.addEventListener("click", function(){
                alert ("Button 1 clicked")
            })  
            const button2 = document.getElementById("btn2")
            button2.addEventListener("click", function(){
                alert ("Button 2 clicked")
            })  
            const button3 = document.getElementById("btn3")
            button3.addEventListener("click", function(){
                alert ("Button 3 clicked")
            })  
        </script>   
    </body>


</html>
